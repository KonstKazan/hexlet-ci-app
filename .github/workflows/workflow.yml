# Name of workflow
name: JS CI

# Trigger the workflow on push or pull request
on:
  - push
  - pull_request

jobs:
  build:

    # The type of machine to run the job on
    runs-on: ubuntu-latest

    steps:
      - name: Install
        # Install project
        run: make install
        run: make start
      - name: Run linter
        run: make lint
      - name: Run test
        run: make test